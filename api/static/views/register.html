<div class="row">
    <div class="col s6 offset-s3">
        <form>
            <input type="text" placeholder="Username" ng-model="user.name" required>
            <input type="password" placeholder="Password" ng-model="user.password" required>
            <input placeholder="Confirm password" type="password" ng-model="user.confirmPassword" required />
            <button ng-click="register(user)" class="btn" type="submit">Send</button>
        </form>
    </div>
</div>
