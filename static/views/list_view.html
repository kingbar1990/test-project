<div>
    <a href="#add" style="margin-bottom: 10px" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Add New
    </a>
     <div class="list-group">
       <div ng-repeat="project in projects">
          <a href="#project/{{ project.id }}" class="list-group-item">
              <img  ng-src="/static/{{ project.image }}" style="width:100px;" class="img-thumbnail">
              {{ project.title }}
          </a>
          <div class="project-buttons">
               <a href="#project/{{ project.id }}/edit" style="margin-bottom: 10px" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
               </a>
               <a href="#/" ng-click="deleteProject(project)" style="margin-bottom: 10px" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </a>
          </div>
      </div>
    </div>
</div>
