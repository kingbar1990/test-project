<div class="row">
    <h3>{{ project.title }}</h3>
    <div style="margin-top:20px;">
        <div class="col-sm-4">
            <img class="img-thumbnail" ng-src="/static/{{ project.image }}">
        </div>
        <div class="col-sm-6 col-sm-offset-1">
            <span>{{ project.description }}</span>
            <div class="col-sm-12" style="margin-top:10px">
                <a ng-href="#project/{{ project.id }}/addtask" class="btn btn-default" aria-label="Left Align">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  Task
                </a>
            </div>
            <div style="margin-top:60px;">
                <div class="list-group">
                  <a ng-repeat="task in project.tasks"  ng-href="#project/{{ project.id }}/task/{{ task.id }}" class="list-group-item">
                      {{ task.title }}
                  </a>
                </div>
            </div>
        </div>
    </div>
</div>
